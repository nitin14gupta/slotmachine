<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Slot Machine Game</h1>

    <div class="balance-container">
      <p>Balance: ₹<span id="balance">0</span></p>
    </div>

    <div class="bet-container">
      <label for="bet-amount">Bet Amount per Line: ₹</label>
      <input type="number" id="bet-amount" min="1" placeholder="Enter bet amount">
      <label for="lines">Lines to Bet On:</label>
      <select id="lines">
        <option value="1">1 Line</option>
        <option value="2">2 Lines</option>
        <option value="3">3 Lines</option>
      </select>
    </div>

    <div class="slot-machine">
      <div class="row">
        <div class="slot" id="slot-1-1"></div>
        <div class="slot" id="slot-1-2"></div>
        <div class="slot" id="slot-1-3"></div>
      </div>
      <div class="row">
        <div class="slot" id="slot-2-1"></div>
        <div class="slot" id="slot-2-2"></div>
        <div class="slot" id="slot-2-3"></div>
      </div>
      <div class="row">
        <div class="slot" id="slot-3-1"></div>
        <div class="slot" id="slot-3-2"></div>
        <div class="slot" id="slot-3-3"></div>
      </div>
    </div>

    <button id="spin-btn">Spin</button>

    <div class="result">
      <p id="win-message"></p>
    </div>

    <div class="deposit">
      <label for="deposit-amount">Deposit Amount: ₹</label>
      <input type="number" id="deposit-amount" placeholder="Deposit amount">
      <button id="deposit-btn">Deposit</button>
    </div>
  </div>

  <script src="project.js"></script>
</body>
</html>
